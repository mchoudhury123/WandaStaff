<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.00001, viewport-fit=cover"
    />
    <title>WandaStaff</title>
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" 
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" 
          crossorigin=""/>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-overflow-scrolling: touch;
        -webkit-text-size-adjust: 100%;
        scroll-behavior: smooth;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -ms-overflow-style: scrollbar;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow-y: auto;
        overscroll-behavior-y: none;
        min-height: 100vh;
        padding: 20px 0;
      }

      #root {
        width: 100%;
        max-width: 375px;
        min-height: 667px;
        height: auto;
        background-color: white;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        position: relative;
        transition: all 0.3s ease;
      }

      /* Force height recalculation on resize */
      #root > * {
        flex-shrink: 0;
      }

      /* Mobile responsiveness */
      @media (max-width: 414px) {
        body {
          padding: 0;
          background: white;
        }
        
        #root {
          max-width: 100%;
          min-height: 100vh;
          height: 100vh;
          border-radius: 0;
          box-shadow: none;
          margin: 0;
        }
      }

      /* Small mobile screens */
      @media (max-width: 375px) {
        #root {
          max-width: 100%;
          min-height: 100vh;
          height: 100vh;
        }
      }

      /* Tablet and larger screens */
      @media (min-width: 768px) {
        #root {
          max-width: 414px;
          min-height: 736px;
        }
      }

      /* Large screens */
      @media (min-width: 1024px) {
        #root {
          max-width: 414px;
          min-height: 896px;
        }
      }

      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #666;
      }

      /* Leaflet map styling */
      .leaflet-container {
        height: 250px !important;
        width: 100% !important;
        border-radius: 12px;
        z-index: 1;
      }
      
      .leaflet-control-container {
        z-index: 2;
      }
    </style>
    <script>
      // Handle window resize to prevent white screen
      let resizeTimeout;
      window.addEventListener('resize', function() {
        clearTimeout(resizeTimeout);
        
        // Add a temporary class during resize
        document.body.classList.add('resizing');
        
        resizeTimeout = setTimeout(function() {
          // Force a repaint after resize
          const root = document.getElementById('root');
          if (root) {
            root.style.display = 'none';
            root.offsetHeight; // Trigger reflow
            root.style.display = 'flex';
          }
          
          // Remove the resizing class
          document.body.classList.remove('resizing');
          
          // Dispatch a custom event that React can listen to
          window.dispatchEvent(new CustomEvent('windowResized'));
        }, 100);
      });
      
      // Prevent layout issues during orientation change
      window.addEventListener('orientationchange', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root) {
            root.style.height = 'auto';
            root.offsetHeight; // Trigger reflow
          }
        }, 100);
      });
    </script>
  </head>

  <body>
    <noscript>
      <div style="
        background-color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      ">
        <div style="
          font-size: 18px;
          font-family: -apple-system, BlinkMacSystemFont, sans-serif;
          line-height: 24px;
          text-align: center;
          max-width: 80%;
        ">
          <p>JavaScript is required to run this app.</p>
          <button
            onclick="window.location.reload()"
            style="
              background-color: #6200ee;
              border-radius: 8px;
              border: none;
              color: #fff;
              cursor: pointer;
              font-weight: bold;
              line-height: 20px;
              padding: 12px 24px;
              margin-top: 16px;
            "
          >
            Reload
          </button>
        </div>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading">Loading WandaStaff...</div>
    </div>
  </body>
</html>
